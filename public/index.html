<!doctype html>
<html>
<head>
    <title>My Project</title>
    <style>
        .propForms-error {
            border-color: red;
        }
    </style>
</head>
<body>
<div>
    <p>Hello World</p>
    <form action="" id="form">
        <input type="text" name="name">
        <input type="text" name="last_name" required>
        <input type="checkbox" required>
        <input type="tel" required>

        <input type="radio" name="test" value="1" required>
        <input type="radio" name="test" value="2">
        <input type="radio" name="test" value="3">

        <div class="tester">
            <input type="email" required>
        </div>
        <textarea name="comments" id="comments" cols="30" rows="10" required>
        </textarea>

        <select name="" id="select" required>
            <option value="Hey" data-invalid>Hey</option>
            <option value="Bye">Bye</option>
        </select>

        <input type="file" required>

        <input type="submit" name="submit">
    </form>

    <button id="toggle">
        Disable
    </button>

    <button id="validate">
        Validate
    </button>

    <button id="populate">
        Populate
    </button>

    <button id="clear">
        Clear
    </button>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
